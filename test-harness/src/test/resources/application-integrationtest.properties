
conductor.db.type=memory
conductor.workflow-execution-lock.type=local_only
conductor.external-payload-storage.type=mock
conductor.indexing.enabled=false

conductor.app.stack=test
conductor.app.appId=conductor

conductor.app.sweepDisabled=false
conductor.app.sweepFrequency=30

conductor.app.systemTaskWorkersDisabled=true
conductor.app.systemTaskWorkerCallbackDuration=0
conductor.app.systemTaskWorkerThreadCount=0

conductor.app.eventMessageIndexingEnabled=true
conductor.app.eventExecutionIndexingEnabled=true

conductor.app.workflowRepairServiceEnabled=false

conductor.app.workflowExecutionLockEnabled=false

conductor.app.workflowInputPayloadSizeThreshold=10KB
conductor.app.maxWorkflowInputPayloadSizeThreshold=10240KB
conductor.app.workflowOutputPayloadSizeThreshold=10KB
conductor.app.maxWorkflowOutputPayloadSizeThreshold=10240KB
conductor.app.taskInputPayloadSizeThreshold=10KB
conductor.app.maxTaskInputPayloadSizeThreshold=10240KB
conductor.app.taskOutputPayloadSizeThreshold=10KB
conductor.app.maxTaskOutputPayloadSizeThreshold=10240KB
conductor.app.maxWorkflowVariablesPayloadSizeThreshold=2KB

conductor.redis.availabilityZone=us-east-1c
conductor.redis.dataCenterRegion=us-east-1
conductor.redis.workflowNamespacePrefix=integration-test
conductor.redis.queueNamespacePrefix=integtest

conductor.elasticsearch.indexPrefix=conductor
conductor.elasticsearch.clusterHealthColor=yellow
